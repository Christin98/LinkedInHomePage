<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>

    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/3055f91a99.js"></script>
  </head>
  <body>
    <!-- HEADER START-->
    <header id="main-header">
      <div>
        <div>
          <img id="header-logo" src="/images/linkedin.png" alt="LinkedIn" />
          <img
            id="header-picture-menu"
            src="/images/picture.jpg"
            alt="Profile Picture"
          />
          <span id="header-picture-menu-bars">
            <span class="fas fa-bars"></span>
          </span>

          <div>
            <input type="text" placeholder="       Search" id="search" />
            <span id="search-icon" class="fas fa-search"></span>
            <span id="search-button" class="fas fa-search"></span>
          </div>
          <span class="fas fa-comments"></span>
        </div>
        <nav>
          <ul>
            <li>
              <div id="home" class="selected">
                <span class="fas fa-home"></span>
                <span class="nav-item-text">Home</span>
              </div>
            </li>
            <li>
              <div>
                <span class="fas fa-user-friends"></span>
                <span class="nav-item-text">My Network</span>
              </div>
            </li>
            <li>
              <div>
                <span class="fas fa-suitcase"></span>
                <span class="nav-item-text">Jobs</span>
              </div>
            </li>
            <li>
              <div>
                <span class="fas fa-envelope"></span>
                <span class="nav-item-text">Messaging</span>
              </div>
            </li>
            <li>
              <div>
                <span class="fas fa-bell"></span>
                <span class="nav-item-text">Notifications</span>
              </div>
            </li>
            <li>
              <div id="right-border">
                <img src="/images/picture.jpg" alt="Profile Picture" />
                <span class="nav-item-text"
                  >Me <span class="fas fa-caret-down"></span
                ></span>
              </div>
            </li>
            <li>
              <div>
                <span class="fas fa-th"></span>
                <span class="nav-item-text"
                  >Work <span class="fas fa-caret-down"></span
                ></span>
              </div>
            </li>
            <li>
              <div id="premium">
                <a href="#">Try Premium Free for 1 Month</a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- LOADING PAGE START-->
    <!-- <div id="loading-page">
        <div>
            <img src="/images/linkedin.png" alt="" />
            <div id="dot-loader">
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div> -->
    <!-- LOADING PAGE END -->

    <!-- MAIN CONTAINER START -->
    <div class="container">
      <!-- ADS START -->
      <!-- <section id="ads">
        <div>
          <a href="#">
            <span id="ad-title">Your project needs CI/CD. -</span>
            <span id="äd-subtitle"
              >Add the most popular Github integration and start building for
              free.</span
            >
          </a>
          <span id="ad">Ad</span>
        </div>
      </section> -->
      <!-- ADS END -->

      <!-- LEFT ASIDE START -->
      <div id="left-aside-wrapper">
        <aside id="left-aside">
          <div id="profile-card">
            <div id="background"></div>
            <div id="profile-info">
              <img src="/images/picture.jpg" alt="Profile Picture" />
              <strong id="profile-name">Christin .B. Koshy</strong>
              <small>Student</small>
            </div>
            <div id="profile-links">
              <a href="#">
                <span>Who's viewed your profile</span>
                <span class="profile-number">100</span>
              </a>
              <a href="#">
                <span>Connections</span>
                <span class="profile-number">400</span>
              </a>
            </div>
            <span>Grow your network</span>
            <a href="#">
              <span>Access exclusive tools & insights</span>
              <span id="profile-premium">
                <span id="profile-square">■</span> Try Premium Free for 1 Month
              </span>
            </a>
          </div>
          <div id="profile-groups">
            <section>
              <header>
                <span class="fas fa-angle-up"></span>
              </header>
              <ul class="group-list"></ul>
            </section>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
